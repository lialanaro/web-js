<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo 03 - Alerta Utilizando função</title>
<script type="text/javascript">
 function mensagem() {
	var data = new Date();
	alert(data.toString());
}



</script>
</head>
<body>
<div align="center">
 <h2> Oque o JavaScript pode fazer?</h2>
 
 <p> O JavaScript pode gerar um alerta usando função</p>
 <p> Essa função será criada no HEAD do HTML</p>
</div>

<div align="center">
  
  <button id="btn" onclick="mensagem()"> Clique aqui </button>

</div>

</body>
</html>
