<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo de Mascaras</title>
<script type="text/javascript" src="js/mascara.js"></script>
</head>
<body>

	<h1 align="center">Exemplo de Utilização de Máscaras</h1>

	<div align="center">
	
		CPF: <input type="text" onkeyup="masc_cpf(this)"><br><br>
		RG: <input type="text" onkeyup="masc_rg(this)"><br><br>
		CEP: <input type="text" onkeyup="masc_cep(this)"><br><br>
		DATA: <input type="text" onkeyup="masc_data(this)"><br><br>
		IE: <input type="text" onkeyup="masc_ie(this)"><br><br>
		CNPJ: <input type="text" onkeyup="masc_cnpj(this)"><br><br>
		TELEFONE: <input type="text" onkeyup="masc_telefone(this)"><br><br>
		CELULAR: <input type="text" onkeyup="masc_celular(this)">
		
	
	</div>


</body>
</html>
