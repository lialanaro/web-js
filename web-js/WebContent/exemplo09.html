<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Exemplo 09- Exibindo componentes HTML</title>
<script type="text/javascript">
 function mostrar(obj) {
	 document.getElementById(obj).style.display='none';


	 }
</script>
</head>
<body>
	<div align="center">
		<h2>Oque o JavaScript pode fazer?</h2>

		<p id="pgf" style="display: none">Hello JavaScript</p>
		<button id="btn" onclick="exibir('pgf')">Clique aqui</button>
	</div>

	<script type="text/javascript">
	 function exibir(obj) {
		 document.getElementById(obj).style.display='block';
	
	
		 }
	</script>

</body>
</html>
